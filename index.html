<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>To-Do List</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'> 
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">    
  </head>
  <body>    

    <div class="container">
      <h1>To Do Application</h1>
      <p>
        <label for="new-task">Add Item</label>
        <input id="new-task" type="text" placeholder="Please input your todo activity">
        <button>Add</button>
      </p>
      
      <h3>Todo</h3>
      <ul id="incomplete-tasks">
        <li><input type="checkbox"><label>Pay Bills</label>
          <input type="text"><button class="edit">Edit</button>
          <button class="delete">Delete</button></li>
        <li class="editMode"><input type="checkbox">
          <label>Go Shopping</label><input type="text" value="Go Shopping">
          <button class="edit">Edit</button>
          <button class="delete">Delete</button></li>
        
      </ul>
      
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li><input type="checkbox" checked>
          <label>See the Doctor</label>
          <input type="text">
          <button class="edit">Edit</button>
          <button class="delete">Delete</button></li>
      </ul>
    </div>


    <script src="script.js"></script>
  </body>
</html>
